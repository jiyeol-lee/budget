services:
  budget-tracker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: budget-tracker
    ports:
      - "${HOST_PORT:-3000}:3000"
    volumes:
      - budget-data:/data
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      start_period: 30s
      retries: 3

volumes:
  budget-data:
